<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container fullheight">
  <!-- logo container starts -->
    <div class="row">
      <div class="column logoWrap">
        <!-- <h1 class="logo">Collage</h1> -->
        <div class="roundC">CF</div>
      </div>
    </div>
    <!-- logo container ends -->

    <!-- input container starts -->

    <form action="#" method="post" name="chatFriends" id="chatFriends" class="chatFriends" >
    <div class="row inputContainer">
         <div class="row inputWrap">
          <span class="input input--minoru">
              <input class="input__field input__field--yoko" type="text" id="username" class="username">
              <label class="input__label input__label--yoko" for="username">
                <span class="input__label-content input__label-content--yoko">Name</span>
              </label>
            </span>
        </div>
        <div class="row inputWrap">
          <span class="input input--minoru">
              <input class="input__field input__field--yoko" type="text" id="mail" class="mail">
              <label class="input__label input__label--yoko" for="mail">
                <span class="input__label-content input__label-content--yoko">Email</span>
              </label>
            </span>
        </div>
        <div class="row inputWrap">
          <span class="input input--minoru">
              <input class="input__field input__field--yoko" type="password" id="password" class="password">
              <label class="input__label input__label--yoko" for="password">
                <span class="input__label-content input__label-content--yoko">Password</span>
              </label>
            </span>
        </div>

        <div class="row inputWrap submitWrap">
              <input type="submit" class="sendRequestBtn">
              <div class="afterRequestMsg"><p>Hey..  Happy to see you joining. your account will be enabled with a day.</p></div>
        </div>
        
    </div>
    </form>
    <!-- input container ends -->

    <!-- <div class="row footer">
       <div class="column">Footer</div>
    </div> -->

  </div>
